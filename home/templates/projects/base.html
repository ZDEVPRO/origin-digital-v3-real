<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html class="no-js" lang="{% trans 'uz' %}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% trans 'Arzon sifatli veb sayt yaratish xizmati - ORIGIN DIGITAL' %}</title>
    <meta name="description"
          content="{% trans 'O`zbekistonda eng arzon va sifatli Veb Sayt Yaratish xizmati. Biz sizga eng sifatli bo`lgan saytlarni hamyonbop narxga yaratib beramiz. Bizning maqsadimiz insonlarga hamyonbop narxda, tez, sifatli va qulay xizmat ko`rsatish.' %}">
    <meta name="author" content="{% trans 'Zikirillo Ozodjonov' %}">
    <meta name="keywords"
          content="{% trans 'web, site, veb, sayt, origin, digital, yaratish, xizmati, uzbekistan, arzon, sifatli, kontent' %}">
    <meta name="url" content="https://origin-digital.uz/">
    <meta http-equiv="Content-Language" content="{% trans 'uz' %}"/>
    <meta property="og:type" content="website"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:locale" content="{% trans 'uz' %}"/>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/images/icon.png' %}">    

    <link rel="stylesheet" href="{% static 'assets/css/vendor/vendor.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/plugins.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>

<body>

{% block header %}{% include 'components/header.html' %}{% endblock %}
{% block index %}{% include 'projects/projects.html' %}{% endblock %}


<script src="{% static 'assets/js/vendor/modernizr-2.8.3.min.js' %}"></script>
<script src="{% static 'assets/js/vendor/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'assets/js/vendor/jquery-migrate-3.3.0.min.js' %}"></script>
<script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/plugins.min.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
